<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine For You üíñ</title>

<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow-x: hidden;
    }

    h1 {
        margin-top: 50px;
        font-size: 40px;
        color: white;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .buttons {
        margin-top: 30px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #yesBtn:hover {
        background-color: #ff1e4d;
        transform: scale(1.1);
    }

    #noBtn {
        background-color: white;
        color: #ff4d6d;
        position: relative;
    }

    .gallery {
        margin-top: 50px;
        padding: 20px;
    }

    .gallery h2 {
        color: white;
    }

    .photos {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 20px;
    }

    .photos img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .heart {
        position: fixed;
        top: -10px;
        color: red;
        font-size: 20px;
        animation: fall 5s linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1>WILL YOU BE MY VALENTINE? üíï</h1>

<div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">iyaaa üíñ</button>
    <button id="noBtn">nggaa üòú</button>
</div>

<div class="gallery">
    <h2>Kenangan Kita üì∏</h2>
    <div class="photos">
        <img src="foto1.jpg" alt="Kenangan 1">
        <img src="foto2.jpg" alt="Kenangan 2">
        <img src="foto3.jpg" alt="Kenangan 3">
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function yesClicked() {
        document.body.innerHTML = `
            <h1 style="margin-top:100px; color:white;">
                YEAYYYY üíñüíñüíñ<br>
                I LOVE YOU SO MUCH üòç
            </h1>
        `;
        createHearts();
    }

    function createHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }, 300);
    }
</script>

</body>
</html>
